<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Tatel con Amor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="particles-js"></div>
    <div class="container">

        <div class="flower-side left">
            <div class="stem"></div>
            <div class="flower-head">
                <div class="center"></div>
                <div class="petals-container">
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                </div>
            </div>
        </div>

        <div class="flower-side left extra-left">
            <div class="stem"></div>
            <div class="flower-head">
                <div class="center"></div>
                <div class="petals-container">
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                </div>
            </div>
        </div>

        <div class="flower-side behind-envelope">
            <div class="stem"></div>
            <div class="flower-head">
                <div class="center"></div>
                <div class="petals-container">
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                </div>
            </div>
        </div>

        <div class="envelope-container">
            <div class="envelope" id="envelope">
                <div class="envelope-top"></div>
                <div class="envelope-bottom"></div>
                <div class="letter">
                    <p class="message">TE AMO TATEL</p>
                </div>
            </div>
            <p class="instruction">Haz clic en la carta</p>
        </div>

        <div class="flower-side right">
            <div class="stem"></div>
            <div class="flower-head">
                <div class="center"></div>
                <div class="petals-container">
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                </div>
            </div>
        </div>

        <div class="flower-side right extra-right">
            <div class="stem"></div>
            <div class="flower-head">
                <div class="center"></div>
                <div class="petals-container">
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
